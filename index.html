<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaHaBot</title>
    <link
      rel="icon"
      type="image/png"
      href="https://icons.iconarchive.com/icons/pictogrammers/material/256/robot-happy-outline-icon.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <button id="button">Make Me Laugh!</button>
      <h3>Made By:</h3>
      <div class="social-buttons">
        <a href="https://github.com" target="_blank" class="social-btn">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-btn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
      <p
        id="joke-text"
        style="
          font-size: 18px;
          color: #444;
          text-align: center;
          margin-top: 20px;
        "
      ></p>
      <audio id="audio" controls hidden></audio>
    </div>
    <!-- Script -->
    <script src="voice.js"></script>
    <script src="script.js"></script>
  </body>
</html>
